<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zickedy</title>
</head>
<body style="margin:0; padding:2rem; font-family:system-ui,sans-serif; background:#fff; color:#000; max-width:800px; margin-left:auto; margin-right:auto;">

<input
        type="text"
        id="search"
        placeholder="Search files"
        onkeyup="filter()"
        style="width:100%; padding:0.8rem; font-size:1rem; border:1px solid #000; margin-bottom:1.5rem; box-sizing:border-box;"
>

<div style="max-height:60vh; overflow-y:auto; border:1px solid #000; padding:1rem;">
  <div id="list"></div>
</div>

<script>
  async function load() {
    const list = document.getElementById('list');
    list.innerHTML = 'Loading...';

    try {
      const res = await fetch('https://api.github.com/repos/zickedy/zickedy/contents');
      if (!res.ok) throw new Error(res.status);
      const files = await res.json();

      list.innerHTML = '';

      files.forEach(f => {
        if (f.type !== 'file') return;

        const a = document.createElement('a');
        a.href = f.html_url;
        a.target = '_blank';
        a.style.display = 'block';
        a.style.padding = '1rem';
        a.style.border = '1px solid #000';
        a.style.marginBottom = '0.8rem';
        a.style.textDecoration = 'none';
        a.style.color = '#000';

        const name = f.name === 'index.html' ? 'This Site (index.html)' : f.name;

        a.innerHTML = `<strong>${name}</strong><br><small>File â€“ ${Math.round(f.size/1024)} KB</small>`;
        list.appendChild(a);
      });

      if (files.length === 0) {
        list.innerHTML = '<p>No files in root.</p>';
      }

    } catch (e) {
      list.innerHTML = 'Error: ' + e.message;
    }
  }

  function filter() {
    const val = document.getElementById('search').value.toLowerCase();
    const items = document.querySelectorAll('#list a');

    items.forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(val) ? 'block' : 'none';
    });
  }

  document.addEventListener('DOMContentLoaded', load);
</script>

</body>
</html>
